<!DOCTYPE html>

<html>
<head>
  <link href="./css/style.css" type = "text/css" rel="stylesheet">
</head>
  <body>
    <div>
    </div>
    <h1 id = "main-title" class ="title">Career Change Survey</h1>
    <div id = "form-main">
      <p id = "description">We want to find out more about you and your background
      that led you to changing careers to technology. Please help us become a more
      effective resource for others!</p>

      <form id = "survey-form">
        <div class = "form-row">
          <div class="titles">
            <label id = "name-label" for = "name">*Name:</label>
          </div>
          <div>
            <input type = "text" id = "name" placeholder = "Enter your name" class="input-field" required>
          </div>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "email-label" for = "email">*E-mail:</label>
          </div>
          <div>
            <input type = "email" id = "email" placeholder = "Enter your E-mail" class="input-field" required>
          </div>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "number-label" for = "age">*Age:</label>
          </div>
          <div>
            <input type = "number" id = "age" min = "1" max = "110" placeholder = "Enter your age" class="input-field" required>
          </div>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "role-label" for = "dropdown">How would you describe your current role?</label>
          </div>
          <div>
            <select id = "dropdown" class="input-field">
              <option disabled value selected>--</option>
              <option value = "studentTech">Student (Technology Related)</option>
              <option value = "studentOther">Student (Other Field)</option>
              <option value = "unemploted">Unemployed</option>
              <option value = "employedTech">Employed in a technology field</option>
              <option value = "employedOther">Employed in an unrelated field</option>
              <option value = "noComment">Would prefer not to disclose</option>
              <option value = "other">Other</option>
            </select>
          </div>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "reason-label" for = "reason"> Why are you most motivated to change careers?</label>
          </div>
          <form class="one">
            <fieldset>
              <label class="flexed">
                <input type="radio" name="a">Financial security
              </label>
              <label class="flexed">
                <input type="radio" name="a">More Interesting
              </label>
               <label class="flexed">
                <input type="radio" name="a">Flexiblity
              </label>
               <label class="flexed">
                <input type="radio" name="a">Better Skillset
              </label>
            </fieldset>
          </form>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "tech-label" for = "tech">What technology are you most excited to learn?</label>
          </div>
          <fieldset>
            <label class="flexed">
                <input type="checkbox" name="a">HTML/CSS
             </label>
            <label class="flexed">
                <input type="checkbox" name="a">Programming Languages
             </label>

            <label class="flexed">
                <input type="checkbox" name="a">Network Administration
             </label>

            <label class="flexed">
                <input type="checkbox" name="a">Security
             </label>
            <label class="flexed">
                <input type="checkbox" name="a">Databases
             </label>
            <label class="flexed">
                <input type="checkbox" name="a">Other
             </label>
          </fieldset>
        </div>

        <div class = "form-row">
          <div class="titles">
            <label id = "comments-label" for = "comments" >Anything else you'd like us to know?</label>
          </div>
          <div>
            <textarea id = "comments" class = "input-field" style="height:50px;resize:vertical;" placeholder="Comments? Questions?"></textarea>
          </div>
        </div>
        <div class="button">
          <button id = "submit" type="submit">Submit!</button>
        </div>

      </form>
  </body>
</html>
