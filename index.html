<!DOCTYPE html>

<html>
  <head>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title" class="title">Career Change Survey</h1>
    <main id="main-content">
      <p id="description">
        We want to find out more about you and your background that led you to
        changing careers to technology. Please help us become a more effective
        resource for others!
      </p>

      <form id="survey-form">
        <div class="form-row">
          <div class="titles">
            <label id="name-label" for="name">*Name:</label>
          </div>
          <div>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="email-label" for="email">*E-mail:</label>
          </div>
          <div>
            <input
              type="email"
              id="email"
              placeholder="Enter your E-mail"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="number-label" for="number">*Age:</label>
          </div>
          <div>
            <input
              type="number"
              id="number"
              min="1"
              max="110"
              placeholder="Enter your age"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="role-label" for="dropdown">
              How would you describe your current role?
            </label>
          </div>
          <div>
            <select id="dropdown" class="input-field">
              <option disabled value selected>--</option>
              <option value="studentTech">Student (Technology Related)</option>
              <option value="studentOther">Student (Other Field)</option>
              <option value="unemploted">Unemployed</option>
              <option value="employedTech"
                >Employed in a technology field</option
              >
              <option value="employedOther"
                >Employed in an unrelated field</option
              >
              <option value="noComment">Would prefer not to disclose</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="reason-label" for="reason">
              Why are you most motivated to change careers?
            </label>
          </div>
          <fieldset>
            <label class="flexed">
              <input
                type="radio"
                name="a"
                value="Financial security"
              />Financial security
            </label>
            <label class="flexed">
              <input type="radio" name="a" value="More Interesting" />More
              Interesting
            </label>
            <label class="flexed">
              <input type="radio" name="a" value="Flexiblity" />Flexiblity
            </label>
            <label class="flexed">
              <input type="radio" name="a" value="Better Skillset" />Better
              Skillset
            </label>
          </fieldset>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="tech-label" for="tech">
              What technology are you most excited to learn?
            </label>
          </div>
          <fieldset>
            <label class="flexed">
              <input type="checkbox" name="a" value="HTML/CSS" /> HTML/CSS
            </label>
            <label class="flexed">
              <input type="checkbox" name="a" value="Programming Languages" />
              Programming Languages
            </label>
            <label class="flexed">
              <input type="checkbox" name="a" value="Network Administration" />
              Network Administration
            </label>
            <label class="flexed">
              <input type="checkbox" name="a" value="Security" /> Security
            </label>
            <label class="flexed">
              <input type="checkbox" name="a" value="Databases" /> Databases
            </label>
            <label class="flexed">
              <input type="checkbox" name="a" value="Other" /> Other
            </label>
          </fieldset>
        </div>

        <div class="form-row">
          <div class="titles">
            <label id="comments-label" for="comments">
              Anything else you'd like us to know?
            </label>
          </div>
          <div>
            <textarea
              id="comments"
              class="input-field"
              placeholder="Comments? Questions?"
            ></textarea>
          </div>
        </div>
        <div class="button">
          <button id="submit" type="submit">Submit!</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
